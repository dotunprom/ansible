- name: Configure YUM repos
  ansible.builtin.shell: curl -fsSL https://rpm.nodesource.com/setup_lts.x | bash -

- name: Install NodeJS
  ansible.builtin.yum:
    name:
      - nodejs
      - gcc-c++
    state: installed

- name: Add Application {{COMPONENT}}
  ansible.builtin.user:
    name: roboshop
    comment: Roboshop Project Application User

- name: Dowload and Extract {{COMPONENT}} content
  include_role:
    name: common
    tasks_from: download

- name: Cleanup Old content
  ansible.builtin.file:
    path: /home/roboshop/{{COMPONENT}}/
    state: absent

- name: Copy App Content
  ansible.builtin.copy:
    src: /tmp/{{COMPONENT}}-main/
    dest: /home/roboshop/{{COMPONENT}}/
    remote_src: yes
  become_user: roboshop

- name: Install NodeJS Dependencies
  community.general.npm:
    path: /home/roboshop/{{COMPONENT}}/
  become_user: roboshop

- name: Copy Systemd File
  ansible.builtin.copy:
    src: systemd.service
    dest: /etc/systemd/system/{{COMPONENT}}.service

- name: Start {{COMPONENT}} Service
  ansible.builtin.systemd:
    name: "{{COMPONENT}}"
    state: restarted
    enabled: yes
    daemon_reload: yes