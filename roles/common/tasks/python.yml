- name: Install Maven
  ansible.builtin.yum:
    name:
      - python36
      - gcc
      - python3-devel
    state: present

- name: Setup App User, Dowload and Extract {{COMPONENT}} content
  include_role:
    name: common
    tasks_from: download

- name: Install python dependencies
  pip:
    requirements: /home/roboshop/{{COMPONENT}}/requirements.txt
    executable: pip3

- name: Setup Systemd
  include_role:
    name: common
    tasks_from: download