- name: Register variable
  hosts: all
  tasks:
    - name: Run a shell command
      ansible.builtin.shell: uptime
      register: OUT

    - name: set a fact
      ansible.builtin.set_fact:
        OUTPUT: "{{OUT.stdout}}"

    - name: Print Output of  shell command
      ansible.builtin.debug:
            msg: "{{OUT.stdout}}"